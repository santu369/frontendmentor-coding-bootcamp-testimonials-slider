    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <body>
    <main>
      <div class="testimonial">
        <div class="testimonial__user">
          <blockquote>“ I’ve been interested in coding for a while but never taken the jump, until
            now. I couldn’t recommend this course enough. I’m now in the job of my
            dreams and so excited about the future. ”</blockquote>
            <div class="testimonial__user-position">
              <strong>Tanya Sinclair</strong>
              <p>UX Engineer</p>
            </div>
            
        </div>
        <div class="testimonial__side">
          <div class="testimonial__thumbnail">
            <div class="user-img">
              <img src="./images/image-tanya.jpg" alt="user image tanya" />
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <button class="prev" aria-label="Previous"></button>
        <button class="next" aria-label="Next"></button>
      </div>
